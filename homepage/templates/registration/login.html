{% load django_bootstrap5%}
{% block content%}



<a class="navbar-brand" href="{%url 'homepage'%}"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWSn3WF7L-8B3D3khyH1Rs8UYq32hbGh32rQ&usqp=CAU" alt="Instagram" style='background-color: transparent;' class="d-inline-block align-text-top"></a>

<body class="card" style="color: green;padding-left: 500px;">
  <div class="container">
    <h3>Login in !</h3>
  <form action="{% url 'login'%}"
  method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><b><i>Username:</i></b></label>
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" style='position:relative; top:10px;' class="form-label"><b><i>Password:</i></b></label>
        <input name="password" type="password" class="form-control" style='position:relative; top:10px;' id="exampleInputPassword1">
      </div>
      <button type="submit" style='position:relative; left:90px; top:20px;'class="btn btn-outline-success">LOGIN</button>
    </form>
  </div>
  <div class="sign" style="padding-left: 0%; padding-top: 20%;">
    <span class="p"><b>New here??</b></span>
    <a href="{%url 'signup'%}" class="ml-2" style="color:blue;">CREATE ACCOUNT</a>
  </div>
  
</body>
{% endblock %}
